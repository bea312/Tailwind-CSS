<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Tailwind css</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-white font-sans antialiased">

<section class="max-w-7xl mx-auto px-6 py-20">
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-12 items-center">

       
        <div class="text-center lg:text-left">
            <p class="text-gray-600 mb-4 text-lg">
                Ready to use Tailwind CSS web Template
            </p>

            <h1 class="text-4xl lg:text-5xl font-extrabold text-gray-900 leading-tight">
                Tailwind Template for <br>
                <span class="text-indigo-400">App & Software</span> site.
            </h1>

            <p class="text-gray-600 mt-6 max-w-lg mx-auto lg:mx-0">
                All in one Tailwind CSS site template for App and software <br>gi sites
                Comes with all essential components.
            </p>

           
            <div class="flex flex-col sm:flex-row items-center gap-6 mt-8 justify-center lg:justify-start">
                <button class="bg-gray-900 text-white px-6 py-3 rounded-lg font-semibold transition">
                    Download Now | <i class="fa-brands fa-apple ml-2"></i>
                </button>

                <button class="flex items-center gap-3 font-semibold text-center sm:text-left">
                    <span class="w-12 h-12 flex items-center justify-center border-2 border-gray-900 rounded-full">
                        <i class="fa-solid fa-play"></i>
                    </span>
                    <span>
                        Watch Demo<br>
                        See how it works
                    </span>
                </button>
            </div>
        </div>

      
        <div class="relative flex flex-col items-center">
            <div class="absolute w-72 h-72 sm:w-80 sm:h-80 lg:w-96 lg:h-96 bg-indigo-200 rounded-full -z-10"></div>

            <img class="w-56 sm:w-64 lg:w-75 drop-shadow-2xl mt-6"
                 src="hero-light.png"
                 alt="">
        </div>

    </div>
</section>

</body>
</html>
